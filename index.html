<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
</head>
<body>
    <!-- First image with just a source attribute -->
    <img src="https://www.pexels.com/photo/close-up-photo-of-glowing-blue-butterflies-326055/" />

    <!-- Second image with a source and alt attribute -->
    <img src="https://www.pexels.com/photo/close-up-photo-of-glowing-blue-butterflies-326055/" 
         alt="Close-up photo of glowing blue butterflies" />

    <!-- Third image with source, alt, and title attributes -->
    <img src="https://www.pexels.com/photo/close-up-photo-of-glowing-blue-butterflies-326055/" 
         alt="Close-up photo of glowing blue butterflies" 
         title="Beautiful Images & Pictures" />
</body>
</html>
